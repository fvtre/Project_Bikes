{% extends "core/base.html" %}
{% block content %}

<div class="container mt-5">
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar la venta de "{{ venta.producto }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_ventas' %}" class="btn btn-primary">Cancelar</a>
    </form>
</div>

{% endblock %}
