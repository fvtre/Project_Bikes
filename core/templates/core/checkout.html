{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout para Producto: {{ producto.name }}</h1>
    <div class="productos">
        <img src="{{producto.imagen}}" alt="{{producto.name}}" class="img">
        <p>{{producto.name}}</p>
        <p>Precio: ${{producto.precio}}</p>
        {{paypal.render}}
    </div>
</body>
</html>
